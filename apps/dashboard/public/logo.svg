<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0972D3" opacity="0.1"/>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#0972D3" stroke-width="3" opacity="0.3"/>
  
  <!-- Terminal Window Frame -->
  <rect x="50" y="60" width="100" height="80" rx="6" fill="#0972D3" opacity="0.15"/>
  <rect x="50" y="60" width="100" height="15" rx="6" fill="#0972D3"/>
  
  <!-- Terminal Dots -->
  <circle cx="60" cy="67.5" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="70" cy="67.5" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="80" cy="67.5" r="2.5" fill="white" opacity="0.8"/>
  
  <!-- Command Prompt Lines -->
  <line x1="60" y1="90" x2="90" y2="90" stroke="#0972D3" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="105" x2="120" y2="105" stroke="#0972D3" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="120" x2="100" y2="120" stroke="#0972D3" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Agent Network Nodes -->
  <g opacity="0.8">
    <!-- Central Hub -->
    <circle cx="100" cy="100" r="8" fill="#0972D3"/>
    
    <!-- Agent Nodes -->
    <circle cx="70" cy="80" r="5" fill="#00A1C9"/>
    <circle cx="130" cy="80" r="5" fill="#00A1C9"/>
    <circle cx="70" cy="120" r="5" fill="#00A1C9"/>
    <circle cx="130" cy="120" r="5" fill="#00A1C9"/>
    
    <!-- Connection Lines -->
    <line x1="100" y1="100" x2="70" y2="80" stroke="#0972D3" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="100" x2="130" y2="80" stroke="#0972D3" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="100" x2="70" y2="120" stroke="#0972D3" stroke-width="1.5" opacity="0.4"/>
    <line x1="100" y1="100" x2="130" y2="120" stroke="#0972D3" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>
